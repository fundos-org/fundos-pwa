<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#00fb57" />
  <meta name="description"
    content="Optimistic Capital - Professional investment platform for verified startups and smart investors" />

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Optimistic Capital" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-TileColor" content="#00fb57" />
  <meta name="msapplication-config" content="none" />

  <!-- iOS Safari PWA -->
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png" /> -->

  <!-- Android Chrome PWA -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />

  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

  <title>Optimistic Capital - Investment Platform</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install button or banner
      console.log('PWA install prompt ready');
    });

    // Handle PWA install
    window.addEventListener('appinstalled', (evt) => {
      console.log('FundOS PWA was installed');
    });
  </script>
</body>

</html>
